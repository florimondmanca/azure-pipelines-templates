parameters:
  - name: nodeVersion
    type: string

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: "${{ parameters.nodeVersion }}"

  - task: Cache@2
    inputs:
      key: 'yarn | "$(Agent.OS)" | yarn.lock'
      restoreKeys: |
        yarn | "$(Agent.OS)"
      path: $(YARN_CACHE_DIR)
    displayName: Cache Yarn dependencies
