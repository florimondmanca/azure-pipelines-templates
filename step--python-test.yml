parameters:
  - name: pythonVersion
    type: string
  - name: coverage
    type: boolean
    default: false
  - name: codecovToken
    type: string
    default: null


steps:
  - template: step--python-install.yml
    parameters:
      pythonVersion: ${{ parameters.pythonVersion }}
  - script: make test
    displayName: "Run tests"
  - script: |
      pip install coverage  # Auto-convert `.coverage` to XML.
      coverage xml
      curl -Os https://cli.codecov.io/latest/linux/codecov
      chmod +x codecov
      ./codecov --verbose upload-process -Z -t $(codecovToken) -C $(Build.SourceVersion) -f coverage.xml
    condition: eq('${{ parameters.coverage }}', 'true')
    continueOnError: true # Don't make builds fail if Codecov is temporarily unavailable.
    displayName: "Upload coverage"
